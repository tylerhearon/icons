<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li>
      <i class="icon i-64">
        <img src="images/ankylosaurus.svg" alt="#">
      </i>
      <span class="icon-label">Ankylosaurus</span>
    </li>
    <li>
      <i class="icon i-64">
        <img src="images/Hadrosaur.svg" alt="#">
      </i>
      <span class="icon-label">Hadrosaur</span>
    </li>
    <li>
      <i class="icon i-64">
        <img src="images/Stegosaurus.svg" alt="#">
      </i>
      <span class="icon-label">Stegosaurus</span>
    </li>
    <li>
      <i class="icon i-64">
        <img src="images/Triceratops.svg" alt="#">
      </i>
      <span class="icon-label">Triceratops</span>
    </li>
  </ol>
</body>
</html>
